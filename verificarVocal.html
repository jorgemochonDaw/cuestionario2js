<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar vocales</title>
</head>

<body>
    <header>
        <h1>Verificar vocales</h1>
    </header>
    <hr>
    <main>
        <section>
            <form action="#">
                <label for="letra">Digite una letra: </label>
                <input type="text" name="letra" id="letra">
                <button id="btn-verificar">Verificar</button>
            </form>
        </section>
    </main>
    <p id="r"></p>
</body>
<script>
    const vocal = document.querySelector('#letra');
    const btnVerificar = document.querySelector('#btn-verificar');
    const r = document.querySelector('#r');

    event();

    function event() {
        btnVerificar.addEventListener('click', verificarVocal);
    }

    function verificarVocal(e) {
        e.preventDefault();
        switch (letra.value) {
            case "a":
                r.innerHTML = "La letra es vocal";
                break;
            case "e":
                r.innerHTML = "La letra es vocal";
                break;
            case "i":
                r.innerHTML = "La letra es vocal";
                break;
            case "o":
                r.innerHTML = "La letra es vocal";
                break;
            case "u":
                r.innerHTML = "La letra es vocal";
                break;
            default:
                r.innerHTML = "La letra no es vocal";
                break;
        }
    }
</script>

</html>
