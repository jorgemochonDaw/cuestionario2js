<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario 2</title>
</head>

<body>
    <header>
        <h1>Sumar rango de numeros</h1>
    </header>
    <hr>
    <main>
        <section>
            <form action="#">
                <label for="n1">Digite un numero que indique el inicio del rago</label>
                <input type="number" name="n1" id="n1"> <br> <br>
                <label for="n2">Digite un numero que indique el final del rango</label>
                <input type="number" name="n2" id="n2"> <br> <br>
                <button id="btn-sumarRango">Sumar el rango de numeros</button>
                <button id="btn-clear" disabled=true>Borrar datos</button>
            </form>
            <h2>Mostrar rango</h2>
            <ul id="mostrarRango"></ul>
            <p id="mostrarTotal"></p>
        </section>
    </main>
</body>
<script>
    const n1 = document.querySelector('#n1');
    const n2 = document.querySelector('#n2');

    const btnSumar = document.querySelector('#btn-sumarRango');
    const btnClear = document.querySelector('#btn-clear');

    const mostrarRango = document.querySelector('#mostrarRango');
    const mostrarTotal = document.querySelector('#mostrarTotal');

    const rango = [];
    let li;

    ejecutarFunciones();

    function ejecutarFunciones() {
        event();
    }

    function event() {
        btnSumar.addEventListener('click', sumar);
        btnClear.addEventListener('click', limpiar);
    }

    function cargarRango() {
        if (n1.value == "" || n2.value == "") {
            mostrarRango.innerHTML = "Digite los dos numeros";
        } else {
            for (let i = n1.value; i <= n2.value; i++) {
                li = document.createElement('li');
                li.textContent = i;
                mostrarRango.append(li);
                rango.push(i);
            }
        }
    }

    function sumar(e) {
        e.preventDefault();
        cargarRango();
        btnSumar.disabled = true;
        const suma = rango.reduce((a, b) => parseInt(a) + parseInt(b));
        mostrarTotal.textContent = "Total suma del rango: " + suma;
        btnClear.disabled = false;

    }

    function limpiar(e) {
        e.preventDefault();
        rango.splice(0, rango.length);
        btnClear.disabled = true;
        mostrarTotal.textContent = "";
        while (mostrarRango.firstChild) {
            mostrarRango.removeChild(mostrarRango.lastChild);
        }
        btnSumar.disabled = false;
    }

    function limpiarLi() {
        
    }
</script>

</html>
