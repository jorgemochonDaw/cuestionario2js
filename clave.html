<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario 2</title>
</head>

<body>
    <header>
        <h1>Cuestionario 2</h1>
    </header>
    <hr>
    <main>
        <section>
            <h2>Verificar claves: </h2>
            <form action="#">
                <label for="clave1">Clave 1:</label>
                <input type="text" name="clave1" id="clave1">
                <label for="clave2">Clave 2:</label>
                <input type="text" name="clave2" id="clave2"> <br> <br>
                <button id="btn-verificar">Verificar claves</button>
                <button id="btn-clear">Borrar datos</button>
            </form>
        </section>
    </main>
    <p id="r"></p>
</body>
<script>
    const clave1 = document.querySelector('#clave1');
    const clave2 = document.querySelector('#clave2');
    const btnVerificar = document.querySelector('#btn-verificar');
    const btnClear = document.querySelector('#btn-clear');
    const r = document.querySelector('#r');

    event();

    function event() {
        btnVerificar.addEventListener('click', verificarClaves);
        btnClear.addEventListener('click', () => {
            clave1.value = "";
            clave2.value = "";
            r.innerHTML = 'Claves borradas, introduce otras';
        });
    }

    function verificarClaves(e) {
        e.preventDefault();
        if (clave1.value == clave2.value) {
            r.innerHTML = 'Las claves son iguales';
        } else {
            r.innerHTML = 'Las claves no son iguales';
        }
    }
</script>

</html>
